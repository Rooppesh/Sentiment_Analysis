<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if not session['logged_in'] %}
<p>You're not logged in already!</p>
{% else %}
 
 
<form action="/tweet" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Review</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="Enter Review" name="tweet">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
			</div>
 
                <input type="submit" value="Submit" class="btn btn-primary btn-large btn-block" >
			    <br>


{% if (request.form['tweet']) %}
{% print request.form['tweet'] %}
{% print tweet %}
{% print scores %}
{% endif %}
			</div>
		</div>
	</div>
</form>
 
{% endif %}

{% endblock %}
